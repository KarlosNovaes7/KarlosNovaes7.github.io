<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background-color: #FADADD;
        }
        
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        
        #image-container {
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }
        
        #image-container img {
            max-width: 100%;
            height: auto;
        }
        
        #text-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #question {
            font-family: 'Sacramento', cursive;
            font-size: 52px;
            margin-bottom: 20px;
            word-wrap: break-word;
            max-width: 100%;
        }
        
        #options {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 26px;
            font-family: 'Sacramento', cursive;
            background-color: #FB607F;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }
        
        button:hover {
            transform: scale(1.05);
            background-color: #e54969;
        }
        
        /* Media query para dispositivos m√≥veis */
        @media screen and (max-width: 768px) {
            #question {
                font-size: 42px;
            }
            
            button {
                font-size: 22px;
                padding: 8px 16px;
            }
        }
        
        /* Media query espec√≠fica para telas muito pequenas */
        @media screen and (max-width: 480px) {
            #question {
                font-size: 36px;
            }
            
            button {
                font-size: 20px;
                padding: 8px 14px;
                width: 120px;
            }
            
            #image-container {
                max-width: 250px;
            }
        }
        
        /* Orienta√ß√£o paisagem em dispositivos m√≥veis */
        @media screen and (max-height: 500px) and (orientation: landscape) {
            #container {
                flex-direction: row;
                justify-content: space-around;
                align-items: center;
            }
            
            #image-container {
                margin-bottom: 0;
                margin-right: 20px;
                max-width: 200px;
            }
            
            #question {
                font-size: 32px;
            }
            
            /* Para dispositivos em paisagem com altura muito limitada, mantemos a imagem ao lado */
            /* em vez de acima, para aproveitar melhor o espa√ßo dispon√≠vel */
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="image-container"></div>
        <div id="text-container">
            <div id="question">Will you be my valentine?</div>
            <div id="options">
                <button id="yes-button" onclick="selectOption('yes')">Yes</button>
                <button id="no-button" onclick="selectOption('no')">No</button>
            </div>
        </div>
    </div>

    <script>
        // Function to handle button click events
        function selectOption(option) {
            if (option === 'yes') {
                flashRainbowColors(function() {
                    document.getElementById('question').style.display = 'none';
                    displayCatHeart();
                });
            } else if (option === 'no') {
                document.getElementById('no-button').innerText = 'You sure?'; 
                
                var yesButton = document.getElementById('yes-button');
                var currentFontSize = parseFloat(window.getComputedStyle(yesButton).getPropertyValue('font-size'));
                var currentPadding = parseFloat(window.getComputedStyle(yesButton).getPropertyValue('padding'));
                var currentWidth = parseFloat(window.getComputedStyle(yesButton).getPropertyValue('width'));
                var currentHeight = parseFloat(window.getComputedStyle(yesButton).getPropertyValue('height'));
                
                // Aumentar o tamanho do bot√£o "Yes" a cada clique
                var newFontSize = currentFontSize * 1.2;
                var newPadding = currentPadding * 1.2;
                var newWidth = currentWidth * 1.2;
                var newHeight = currentHeight * 1.2;
                
                yesButton.style.fontSize = newFontSize + 'px';
                yesButton.style.padding = newPadding + 'px';
                yesButton.style.width = newWidth + 'px';
                yesButton.style.height = newHeight + 'px';
                
                // N√ÉO mover o bot√£o "No"
                // moveNoButton(); <- Esta linha foi removida
            } else {
                alert('Invalid option!');
            }
        }
        
        // Function to move the No button to a random position (n√£o √© mais usada)
        function moveNoButton() {
            var noButton = document.getElementById('no-button');
            var container = document.getElementById('container');
            var containerRect = container.getBoundingClientRect();
            
            // Calculate random position within container boundaries
            var maxX = containerRect.width - noButton.offsetWidth;
            var maxY = containerRect.height - noButton.offsetHeight;
            
            var randomX = Math.max(0, Math.min(maxX - 20, Math.random() * maxX));
            var randomY = Math.max(0, Math.min(maxY - 20, Math.random() * maxY));
            
            noButton.style.position = 'absolute';
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        }
        
        // Function to flash rainbow colors
        function flashRainbowColors(callback) {
            var colors = ['#ff0000', '#ff7f00', '#ffff00', '#00ff00', '#0000ff', '#4b0082', '#9400d3'];
            var i = 0;
            var interval = setInterval(function() {
                document.body.style.backgroundColor = colors[i];
                i = (i + 1) % colors.length;
            }, 200);
            
            setTimeout(function() {
                clearInterval(interval);
                document.body.style.backgroundColor = '#FADADD';
                if (callback) {
                    callback();
                }
            }, 2000);
        }
        
        // Function to display the cat.gif initially
        function displayCat() {
            var imageContainer = document.getElementById('image-container');
            var catImage = new Image();
            catImage.src = 'cat.gif';
            catImage.alt = 'Cat';
            catImage.style.maxWidth = '100%';
            catImage.style.height = 'auto';
            
            catImage.onload = function() {
                imageContainer.appendChild(catImage);
            };
            
            // Fallback if image doesn't load
            catImage.onerror = function() {
                imageContainer.innerHTML = '<div style="width:200px;height:200px;background:#f8d7da;display:flex;align-items:center;justify-content:center;border-radius:50%;">üê±</div>';
            };
        }
        
        // Function to display the cat-heart.gif
        function displayCatHeart() {
            document.getElementById('image-container').innerHTML = '';
            var imageContainer = document.getElementById('image-container');
            var catHeartImage = new Image();
            catHeartImage.src = 'cat-heart.gif';
            catHeartImage.alt = 'Cat Heart';
            catHeartImage.style.maxWidth = '100%';
            catHeartImage.style.height = 'auto';
            
            catHeartImage.onload = function() {
                imageContainer.appendChild(catHeartImage);
                document.getElementById('options').style.display = 'none';
                
                // Adicione uma mensagem ap√≥s clicar em "Yes"
                var thankYouMessage = document.createElement('div');
                thankYouMessage.textContent = "Yay! Happy Valentine's Day! ‚ù§Ô∏è";
                thankYouMessage.style.fontFamily = "'Sacramento', cursive";
                thankYouMessage.style.fontSize = "32px";
                thankYouMessage.style.marginTop = "20px";
                thankYouMessage.style.color = "#e91e63";
                document.getElementById('text-container').appendChild(thankYouMessage);
            };
            
            // Fallback if image doesn't load
            catHeartImage.onerror = function() {
                imageContainer.innerHTML = '<div style="width:200px;height:200px;background:#f8d7da;display:flex;align-items:center;justify-content:center;border-radius:50%;">‚ù§Ô∏è</div>';
                document.getElementById('options').style.display = 'none';
            };
        }
        
        // Verifique a orienta√ß√£o apenas em dispositivos com tela pequena
        function checkOrientation() {
            var container = document.getElementById('container');
            if (window.innerHeight <= 500 && window.innerWidth > window.innerHeight) {
                // Em paisagem com altura limitada, coloque a imagem ao lado do texto
                container.style.flexDirection = 'row';
            } else {
                // Em todos os outros casos, mantenha a imagem acima do texto
                container.style.flexDirection = 'column';
            }
        }
        
        // Listen for orientation changes
        window.addEventListener('resize', checkOrientation);
        
        // Initialize
        displayCat();
        checkOrientation();
    </script>
</body>
</html>
